<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>countdown timer</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
      <div class="container-container">

        <p class="flex-container">Countdown Timer</P>
        <div class="flex-container">
          <div class="flex-item">
            <div class="numbr" id="days">120</div>
            <div class="unit">Days</div>
          </div>
          <div class="flex-item">
            <div class="numbr" id="hours">10</div>
            <div class="unit">Hours</div>
          </div>
          <div class="flex-item">
            <div class="numbr" id="minutes">15</div>
            <div class="unit">Minutes</div>
          </div>
          <div class="flex-item">
            <div class="numbr" id="seconds">22</div>
            <div class="unit">Seconds</div>
          </div>
        </div><!--end class flex-container-->
        <div class="flex-prompt-container">
          <div id="dialog-container" class="prompt-items">
              <div class="dialog-message">set countdown</div><!--end dialog-message-->
              <input id="dialog-input" type="text" class="dialog-input" />
              <a type="button" onclick="">set</a>
          </div><!--end dialog-container-->
        </div><!--end prompt-container-->
      </div><!--end class container-container-->
    <script src="./scripts/countdown.js"></script>
    <script src="./scripts/custom-prompt.js"></script>
  </body>
</html>

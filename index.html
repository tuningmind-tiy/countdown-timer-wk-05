<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>countdown timer</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <div id="background">
      <div class="container-container">
        Countdown Timer
        <div class="flex-container">
          <div class="flex-item" id="days">120
            <div class="num">Days</div>
          </div>
          <div class="flex-item" id="hours">10
            <div class="num">Hours</div>
          </div>
          <div class="flex-item" id="minutes">15
            <div class="num">Minutes</div>
          </div>
          <div class="flex-item" id="seconds">22  
            <div class="num">Seconds</div>
          </div>
        </div><!--end class flex-container-->
      </div><!--end class container-container-->
    </div><!--end div background -->
    <script src="./public/bundle.js"></script>
  </body>
</html>
